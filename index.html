<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Power BI</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body, html {
      height: 100%;
      overflow: hidden;
    }
    
    iframe { 
      width: 100%; 
      height: 100vh; 
      border: none; 
    }
  </style>
</head>
<body>
  <iframe 
    id="powerbi-iframe"
    src="https://app.powerbi.com/reportEmbed?reportId=f72ae162-1589-4ddf-ac74-49f339e222f8&autoAuth=true&ctid=ea38e8bc-2dca-498c-baf2-f138a9968398&navContentPaneEnabled=false&filterPaneEnabled=false" 
    allowfullscreen="true">
  </iframe>

  <script>
    // Função para atualizar o dashboard
    function refreshDashboard() {
      const iframe = document.getElementById('powerbi-iframe');
      iframe.src = iframe.src;
    }

    // Atualização automática a cada 15 segundos
    setInterval(refreshDashboard, 1800000);
  </script>
</body>
</html>
